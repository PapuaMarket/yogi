<!doctype html>
<html>
<head>
    <title>{{title}}</title>
    <script src="/seed/?filter=raw"></script>
    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>


<script>
YUI().use('test-console', 'test', 'module-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('{{title}}');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
